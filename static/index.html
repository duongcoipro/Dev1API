<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Send Information</title>
  <link href="/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 40px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Nhập Thông Tin Của Bạn</h2>
    <form id="upload-form">
      <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Hình ảnh</label>
        <input type="file" class="form-control" name="file" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Gửi</button>
    </form>
    <div id="result" class="mt-3 text-center text-success fw-bold"></div>
  </div>

  <script>
    const form = document.getElementById("upload-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch("https://dev1api.onrender.com/upload", {
        method: "POST",
        body: formData,
      });

      const result = await res.text();
      document.getElementById("result").innerText = result.includes("tải lên") ? "Gửi thành công!" : result;
      form.reset();
    });
  </script>
</body>
</html>
