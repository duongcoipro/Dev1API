<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách thông tin đã gửi</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .card {
      border: 1px solid #ccc; padding: 10px; margin: 10px 0;
      border-radius: 8px; display: flex; align-items: center;
    }
    .card img { width: 150px; height: auto; margin-right: 10px; }
  </style>
</head>
<body>
  <h2>Danh sách thông tin đã gửi</h2>
  <div id="list"></div>

  <script>
    async function loadData() {
      const res = await fetch("https://dev1api.onrender.com/list");
      const data = await res.json();
      const container = document.getElementById("list");

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = `https://dev1api.onrender.com${item.image_url}`;

        const text = document.createElement("div");
        text.innerHTML = `
          <strong>Họ tên:</strong> ${item["Họ tên"]}<br>
          <strong>Email:</strong> ${item["Email"]}<br>
          <strong>Mô tả:</strong> ${item["Mô tả"]}<br>
        `;

        card.appendChild(img);
        card.appendChild(text);
        container.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
